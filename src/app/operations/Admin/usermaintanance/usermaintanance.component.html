              <div class="row">
                <div class="col-sm-2 p-4">
                    <label><b>Status</b></label>
                </div>
                <div class="col-md-4 p-4 ">
                  

                    <input type="radio" id="a" value="1"  checked="true" (click)="sendstatus(1)">
                    <label for="a"> Active</label>
                    <input type="radio" id="i" value="0" class="ml-4" (click)="sendstatus(0)">
                    <label for="i"> Inactive</label>
                </div>
                <div class="col-sm-3"></div>
                
                <div class="col-md-3 pull-right">
                  <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" class="pull-right" placeholder="Search Item " #input>
                  </mat-form-field>
                </div>
              </div>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>


                  <ng-container matColumnDef="Username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="Username">User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.Username}} </td>
                  </ng-container>

                  <ng-container matColumnDef="UserId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="UserId"> User ID </th>
                    <td mat-cell *matCellDef="let row">{{row.UserId}}</td>
                  </ng-container>

                  <ng-container matColumnDef="UserType">
                    <th mat-header-cell *matHeaderCellDef > User Type </th>
                    <td mat-cell *matCellDef="let row"> 
                        <mat-select placeholder="Select" >

                            <!-- <mat-option value="">Select</mat-option> -->
                                <mat-option value="A">Admin</mat-option>
                                    <mat-option value="T">Telecaller</mat-option>
                                        <mat-option value="M">Manager</mat-option>
                                            <mat-option value="C">Client</mat-option>
                            
                            
                        </mat-select>
                    </td>
                  </ng-container>
                  

                  <ng-container matColumnDef="Status" >
                    <th mat-header-cell *matHeaderCellDef class="pl-5"> Status </th>
                    <td mat-cell *matCellDef="let row" class="pl-2"> 
                        <input type="radio"  name="support" id="active" class="ml-3" >
                        <label > Active</label>
                        <input type="radio"  id= "deactive" name="support"  class="ml-4">
                        <label > Inactive</label>

                           
                    </td>
                  </ng-container>
                 
                   

               

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                 ></tr>


                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data found "{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5,10, 25, 50,100]" showFirstLastButtons></mat-paginator>
              </div>
