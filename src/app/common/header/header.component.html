     <mat-tab-group dynamicHeight  class="my-tab-class">
        <mat-tab label="Profile Settings" (click)="change_ps()" >
          <div class="example-large-box mat-elevation-z4" >
            <div>

              <div class="ml-5  d-flex justify-content-center">
                <div class="mt-3">
                <img class="thumbnail " src="/assets/profile.png">



              </div>
              <div class="mt-5 pt-5"> <a style="color:rgb(102, 102, 187)">Change <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </a> | <a style="color:palevioletred"> Remove <i class="fa fa-trash" aria-hidden="true"></i>
              </a>
            </div>


            </div>
            <!-- For Employee -->
           <div *ngIf="user_type=='A'||user_type=='M' || user_type=='T' || user_type=='E' || user_type=='V'" >
            <div class="form-group row ">
              <div class="col-lg-6">
                <label for="cd">Code :</label>
                <input class="form-control" type="text" id="cd" value="{{code_no}}" readonly>
              </div>
              <div class="col-lg-6">
                <label for="nm">Name : </label>
                <input class="form-control" type="text" id="nm" value="{{emp_name}}" #nam>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-6">
                <label for="em">Email : </label>
                <input class="form-control" type="text" id="em" value="{{email_id}}" readonly>
              </div>
              <div class="col-lg-6">
                <label for="ph">Phone : </label>
                <input class="form-control" type="text" id="ph" #phon value="{{pn}}">
              </div>
            </div>
            <div class="form-group row  ml-5 d-flex justify-content-center">

              <div class="col-lg-6">
                <label for="tp">Designation : </label>
                <input class="form-control align-middle" type="text" id="desig" value="{{Desig}}" #designation>
              </div>
            </div>

            <button type="button" class="btn btn-lg text-white float-right" style="background-color:#282a3c" (click)="save(nam.value,phon.value,designation.value)">Change</button>
           </div>


           <!-- For Client -->
           <div *ngIf="user_type=='C'">
            <div class="form-group row ">
              <div class="col-lg-6">
                <label for="cd">Code : </label>
                <input class="form-control" type="text" id="cd" value="{{code_no}}" #cl_code readonly>
              </div>
              <div class="col-lg-6">
                <label for="nm">Name : </label>
                <input class="form-control" type="text" id="nm" value="{{this.client}}" #cl_name>
              </div>
            </div>
            <div class="form-group row ">
              <div class="col-lg-6">
                <label for="em">Email : </label>
                <input class="form-control" type="text" id="em" value="{{email_id}}" readonly #cl_email>
              </div>
              <div class="col-lg-6">
                <label for="ph">Phone : </label>
                <input class="form-control" type="text" id="ph" value="{{this.pn}}" #cl_mobile>
              </div>
            </div>
            <div class="form-group row ">

              <div class="col-lg-6">
                <label for="tp">District : </label>
                <select class="form-control" #cl_district>
                  <option value="{{this.District}}">{{d_data}}</option>
                  <option *ngFor="let d of distdata" value="{{d.id}}">{{d.name}}</option>
                </select>
              </div>
              <div class="col-lg-6">
                <label for="tp">Client Type: </label>
                <select class="form-control" #cl_Type>
                  <option value="{{c_type}}">{{cl_type}}</option>
                  <option value="{{c.client_id}}" *ngFor="let c of ctmdata">{{c.client_type}}</option>

                </select>
              </div>
            </div>
            <div class="form-group row ">

              <div class="col-lg-6">
                <label for="tp">Operation Mode : </label>
                <select class="form-control" #cl_op_mode>
                  <option value="{{this.op_mode}}">{{oprn_mode}}</option>
                  <option value="{{op.oprn_id}}" *ngFor="let op of opdata">{{op.oprn_mode}}</option>

                </select>
              </div>
              <div class="col-lg-6">
                <label for="address">Client Address: </label>

                <input class="form-control" #cl_address type="text" id="address" value="{{this.client_addr}}">
              </div>
            </div>
            <div class="form-group row">

              <div class="col-lg-6">
                <label for="hrs">Working Hours : </label>
                <input class="form-control" type="text" id="hrs" value="{{this.wrk_hrs}}" #cl_wrk_hrs>
              </div>
              <div class="col-lg-6">
                <label for="amc">AMC Upto: </label>

                <input class="form-control" type="text" id="amc" #cl_amc_date value="{{this.amc | date:'dd-MM-yyyy'}}"  readonly>
              </div>
            </div>
            <div class="form-group row ">

              <div class="col-lg-6 ">
                <label for="rental">Rental Upto : </label>
                <input class="form-control" #cl_rental_date type="text" id="rental" value="{{this.rental | date:'dd-MM-yyyy'}}" readonly>
              </div>
              <div class="col-lg-6 mt-4">

                <button type="button" class="btn  btn-lg text-white float-right" style="background-color:#282a3c" (click)="getvalue_client(cl_code.value,cl_name.value,cl_email.value,cl_mobile.value,cl_district.value,cl_Type.value,cl_op_mode.value,cl_address.value,cl_wrk_hrs.value,cl_amc_date.value,cl_rental_date.value)">Change</button>
              </div>

            </div>
              <br>




           </div>




          </div>







          </div>
        </mat-tab>
        <mat-tab label="Change Password" (click)="change_cp">
          <div class="example-small-box mat-elevation-z4">
            <div>

              <div class="col-sm-6 p-3">
                <label for="np">Enter New Password : </label>
                <input class="form-control align-middle" type="password" id="np" #pass>
              </div>
              <div class="col-sm-6 p-3">
                <label for="cnp">Confirm New Password : </label>
                <input class="form-control align-middle" type="password" id="cnp" #conpass>
                <span  *ngIf="conf_pass" class='text-danger text-small text-bold'><i>* Password Not Matched</i></span>
             </div>
            </div>
            <button type="button" class="btn  btn-lg text-white float-right" style="background-color:#282a3c"  (click)="change(pass.value,conpass.value)">Save</button>
          </div>
        </mat-tab>

      </mat-tab-group>
