<app-header></app-header>
<div class="page-body-wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="card">
        <div class="card-body">
          <div class="titleSec">
            <button type="button" class="btn btn-primary" [routerLink]="['/holiday',0]">Add</button>
            <h2>Holidays</h2>
          </div>
          <div class="row">
            <div class="col-sm-12">

             <div class="row">
                <div class="col-md-9 "></div>
                <div class="col-md-3 pull-right">
                  <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" class="pull-right" placeholder="Search Item " #input>
                  </mat-form-field>
                </div>
              </div>
            </div>

          </div>



          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="__holidaysMst" matSort>


              <ng-container matColumnDef="sl_no">
                <th mat-header-cell *matHeaderCellDef>SL No. </th>
                <td mat-cell *matCellDef="let row;let i = index"> {{i + 1}} </td>
              </ng-container>

              <ng-container matColumnDef="event">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="event">Event </th>
                <td mat-cell *matCellDef="let row"> {{row.event}} </td>
              </ng-container>


              <ng-container matColumnDef="event_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="event_date"> Date </th>
                <td mat-cell *matCellDef="let row">{{row.evnt_date | date:'dd-MM-YYYY'}}</td>
              </ng-container>


              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let row">
                    <a [routerLink]="['/holiday',row.id]" data-toggle="tooltip" data-placement="bottom" title="Edit" class="deletCus">
                    <i class="fa fa-edit menu-icon"></i>
                </a>
            </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center" colspan="4">No data found "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50,100]" showFirstLastButtons></mat-paginator>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
